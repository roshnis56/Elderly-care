<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Replace with your background image URL */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            max-width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            color:black;
        }
        .doctor-card {
            background-color:#dde1e17b;
            padding: 15px;
            color: black;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .doctor-card h3 {
            margin: 0 0 10px 0;
        }
        .doctor-card p {
            margin: 0 0 10px 0;
        }
        .doctor-card button {
            padding: 10px 20px;
            border: none;
            background-color: #47aebe;
            color: #ffffff;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Book an Appointment</h2>
        </div>
        <div class="doctor-card">
            <h3>Dr. John Doe</h3>
            <p>Cardiologist</p>
            <button onclick="bookAppointment('doctor1.html')">Book Appointment</button>
        </div>
        <div class="doctor-card">
            <h3>Dr. Jane Smith</h3>
            <p>Dermatologist</p>
            <button onclick="bookAppointment('doctor2.html')">Book Appointment</button>
        </div>
    </div>

    <script>
        function bookAppointment(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
